<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Курси з програмування для дітей. Навчіть своїх дітей основам кодування весело і цікаво!">
    <meta name="keywords" content="курси програмування для дітей, IT для дітей, кодування">
    <title>Курси програмування для дітей</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Тестове завдання для Turbo ZNO</h1>
    <h3>Курси з програмування для дітей</h3>
    <h3>Розкрийте потенціал вашої дитини у світі технологій!</h3>
</header>

<main>
    <section>
        <h2>Чому обрати наші курси?</h2>
        <p>
            • Захопливі уроки<br>
            • Досвідчені викладачі<br>
            • Підходить для дітей віком 8-14 років
        </p>
    </section>

    <section>
        <h2>Запишіться зараз!</h2>
        <form id="signup-form">
            <label for="name">Ім'я дитини:</label>
            <input type="text" id="name" name="name" placeholder="Введіть ім'я дитини" required>

            <label for="email">Ваш Email:</label>
            <input type="email" id="email" name="email" placeholder="Ваш Email" required>

            <button type="submit">Зареєструватися</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 28.11.2024. Андрющенко Артем. Усі права захищені.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
